    @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap");

    * {
      font-family: "Roboto Slab", serif;
      overscroll-behavior: none;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Global disabled button styling */
    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      pointer-events: none;

      /* flatten depth */
      transform: none !important;
      border-bottom-width: 4px !important;

      /* remove glow */
      filter: grayscale(40%) brightness(0.9);

      /* stop animations */
      transition: none !important;
    }

    /* Remove hover effects when disabled */
    button:disabled:hover {
      transform: none !important;
      border-bottom-width: 4px !important;
    }

    .bg-pan {
      background-image: url("assets/background.png");
      background-repeat: repeat-x; /* repeat horizontally */
      background-size: cover; /* adjust if you want */
      animation: pan 5s linear infinite;
    }

    @keyframes pan {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -1000px 0; /* change this to match image width / speed */
      }
    }

    .perspective {
      perspective: 1000px;
    }
    .transform-style-preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card {
      outline: 500px;
    }
    .raise-input[type="number"] {
      -webkit-appearance: textfield;
      -moz-appearance: textfield;
      appearance: textfield;
    }

    .raise-input[type="number"]::-webkit-inner-spin-button,
    .raise-input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }
  </style>

  <script>
    const raiseBtn = document.getElementById("btn-raise");
    const raiseInput = document.getElementById("raise-input");
    const raiseLabel = document.getElementById("raise-label");

    raiseBtn.addEventListener("click", () => {
      raiseLabel.classList.add("hidden");
      raiseInput.classList.remove("hidden");
      raiseInput.focus();
    });

    raiseInput.addEventListener("blur", () => {
      if (raiseInput.value === "") {
        raiseLabel.classList.remove("hidden");
        raiseInput.classList.add("hidden");
      }
    });
